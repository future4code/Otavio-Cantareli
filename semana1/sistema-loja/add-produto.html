<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="add-produto.css">
    <title>Adicionar Produto</title>
</head>
<body>
  <audio src="./Naruto Soundtrack - Naruto Main Theme.mp3" loop='true' autoplay='true' hidden='true'></audio>
  <header class="header">
    <div>
        <p>Vila Oculta da Folha</p>
    </div>
    
    <div>
      <a href="./index.html">Página Inicial</a>
      <a href="./ctrl-estoque.html">Controle de Estoque</a>
      <a href="./add-produto.html">Adicionar Produto</a>
      <a href="./funcionarios.html">Funcionários</a>
    </div>

  </header>

    
    <h2>Adicionar Produto</h2>
    <form class="form" action="#">
        <div class="input">
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div class="input">
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição">
        </div>
        
        <div class="input">
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preco" name="preço">
        </div>
        
        <div class="input">
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="qtde">Quantidade disponível: </label>
            <input type="number" id="qtde" name="quantidade">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>

    </form>

    <footer class="footer">
      <div>
        <p>Siga-nos nas redes sociais!</p>
  
        <div>
          <img class="imgs" src="https://image.flaticon.com/icons/png/512/25/25305.png" />
          <img class="imgs" src="https://image.flaticon.com/icons/png/512/25/25425.png" />
          <img class="imgs" src="https://image.flaticon.com/icons/png/512/8/8800.png" />
        </div>
      </div>

    </footer>

</body>
</html>
